<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Web developer in Berlin. Contact details.">
        <title>Contact</title>
        <link rel="shortcut icon" href="img/favicon-32x32.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.production.css">
    </head>
    <body>
        <header class="page-header">
            <img src="img/logo.png" class="page-header__item" alt="A logo spelling my full name">
            <nav class="page-header__item">
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="navigation-list__item">About Me</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="profile">
            <section>
                <h1 class="centered-heading">Contact</h1>
                <div class="contact-details">
                    <div class="contact-details__item">
                        <img src="img/skype_icon.svg" alt="A Skype icon" height="40px" width="40px">
                        <a href="skype:amelie.berry">amelie.berry</a>
                    </div>
                    <div class="contact-details__item">
                        <img src="img/email_icon.svg" alt="An email icon" height="40px" width="40px">
                        <a href="mailto:aac.berry@gmail.com">Gmail: aac.berry</a>
                    </div>
                    <div class="contact-details__item">
                        <img src="img/linkedin_icon.svg" alt="A LinkedIn Icon" height="40px" width="40px">
                        <a href="https://www.linkedin.com/in/amelie-berry" target="_blank">amelie-berry</a>
                    </div>
                </div>
            </section>
            <section class="contact-form">
                <h2>Leave me a message</h2>
                <form action="" method="post" id="contact-form">
                    <label class="standard-label" for="contact-email">Email: 
                        <input type="email" id="contact-email" class="contact-form__input" required>
                    </label> 
                    <label class="standard-label" for="contact-phone">Phone: 
                        <input type="tel" id="contact-phone" class="contact-form__input">
                    </label>
                    <label class="standard-label" for="contact-message">Message: 
                        <textarea id="contact-message" maxlength="240" class="contact-form__input" required></textarea>
                    </label>
                    <div class="button-border button-border__secondary">
                        <input type="submit" value="Send Message" class="button-inner">
                    </div>
                </form>
            </section>
        </main>
        <footer class="page-footer">
            <p>Find me on</p>
            <div class="social-media">
                <a href="https://github.com/amelieberry" target="_blank"><img src="img/social_github_icon.svg" width="30px" height="30px" alt="Github"></a>
                <a href="https://codepen.io/amelieberry" target="_blank"><img src="img/codepen_icon.svg" width="30px" height="30px" alt="CodePen"></a>
                <a href="https://www.linkedin.com/in/amelie-berry" target="_blank"><img src="img/linkedin_icon.svg" width="30px" height="30px" alt="LinkedIn"></a>
            </div>
        </footer>
        <script src="js/tota11y.min.js"></script>
    </body>
</html>
